



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 350px;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #dddddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #66afe9;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Add Book</h2>
    <select id="mediaType">
      <option value="book">Book</option>
      <option value="movie">Movie</option>
    </select>
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="isbn" placeholder="ISBN Number" required>
    <input type="text" id="publisher" placeholder="Publisher" required>
    <button onclick="addBook()">Add Book</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function addBook() {
      const mediaType = document.getElementById('mediaType').value;
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const isbn = document.getElementById('isbn').value;
      const publisher = document.getElementById('publisher').value;
      const error = document.getElementById('error');

      if (!title || !author || !isbn || !publisher) {
        error.textContent = "All fields are mandatory.";
        return;
      }

      error.textContent = "";
      alert(`${mediaType.charAt(0).toUpperCase() + mediaType.slice(1)} added successfully!`);
      // Redirect to the book list or dashboard page
      window.location.href = "./Booklist.html";
    }
  </script>
</body>

</html>
